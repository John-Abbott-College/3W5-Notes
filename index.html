<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web I Notes F23</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Custom Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./assets/favicon_io/site.webmanifest">

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Enable the Prism syntax highlight theme: tomorrow night  -->
  <!-- Comment out to return to default theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism-tomorrow.min.css">

  <!-- ===== DYI Styling by Mau ===== -->
  <style>
    /* Always center images  */
    img {
      margin: 3rem auto;
      display: flex;
    }

    /* Custom class for inline images */
    .inline-img {
      display: inline;
      margin: auto;
    }

    /* image descriptions */
    .img-info {
      display: flex;
      justify-content: center;
      margin-top: -2rem !important;
      margin-bottom: 3rem !important;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '420-3W5 F23',
      repo: 'https://github.com/John-Abbott-College/3W5-Notes',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- Search bar -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- Copy to clipboard button on code blocks -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- enable prism syntax highlighting for bash -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- enable prism syntax highlighting for python -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.27.0/components/prism-json.min.js"></script>

</body>

</html>
